  /allowlist/{id}/entry/{entryId}:
    parameters:
      - name: id
        description: ""
        in: path
        required: true
        schema:
          type: integer
      - name: entryId
        description: ""
        in: path
        required: true
        schema:
          type: integer
    delete:
      operationId: removeFromAllowlist
      summary: ""
      description: ""
      responses:
        "204":
          description: ""
        "400":
          description: ""
          content:
            text/plain:
              schema:
