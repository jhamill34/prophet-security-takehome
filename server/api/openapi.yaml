          application/json:
            schema:
              $ref: '#/components/schemas/CreateSourceEntryInput'
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceEntry'
        "400":
          description: ""
          content:
            text/plain:
              schema:
