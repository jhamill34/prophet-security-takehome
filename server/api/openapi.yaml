components:
  schemas:
    PaginatedMetadata: 
      type: object
      additionalProperties: false
      required: [cursor, total, has_more]
      properties: 
        cursor: 
          type: string
        total:
          type: integer
        has_more: 
          type: boolean

    PaginatedNodeEntry:
      allOf:
        - $ref: '#/components/schemas/PaginatedMetadata'
        - type: object
          additionalProperties: false
          required: [data]
          properties:
            data: 
              type: array
              items:
                $ref: '#/components/schemas/NodeEntry'

    NodeEntry: 
      type: object
      additionalProperties: false
      required: [ ip_addr, sources ]
      properties:
        ip_addr: 
          type: string
        sources:
          type: array
          items:
            $ref: '#/components/schemas/NodeSourceEntry'

    NodeSourceEntry:
      type: object
      additionalProperties: false
      required: [ source_id, version, last_execution ]
      properties:
        source_id: 
          type: integer
        version: 
          type: integer
        last_execution: 
          type: string

    PaginatedAllowlistEntry:
      allOf:
        - $ref: '#/components/schemas/PaginatedMetadata'
        - type: object
          additionalProperties: false
          required: [data]
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/AllowlistEntry'

    CreateAllowlistInput:
      type: object
      additionalProperties: false
      required: [name]
      properties:
        name: 
          type: string

    AllowlistEntry:
      type: object
      additionalProperties: false
      required: [id, name]
      properties:
        id:
          type: integer
        name: 
          type: string

    AddAllowlistEntryInput:
      type: object
      additionalProperties: false
      required: [cidr]
      properties:
        cidr:
          type: string

    AllowlistEntryItem:
      type: object
      additionalProperties: false
      required: [id, cidr, allowlist_id]
      properties:
        id:
          type: integer
        cidr: 
          type: string
        allowlist_id:
          type: integer

    CreateSourceEntryInput:
      type: object
      additionalProperties: false
      required: [name, url, period]
      properties:
        name:
          type: string
        url:
          type: string
        period:
          type: string

    PaginatedSourceEntry:
      allOf:
        - $ref: '#/components/schemas/PaginatedMetadata'
        - type: object
          additionalProperties: false
          required: [data]
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/SourceEntry'

    SourceEntry:
      type: object
      additionalProperties: false
      required: [id, name, url, period, last_execution, version, running]
      properties:
        id: 
          type: integer
        name:
          type: string
        url: 
          type: string
        period:
          type: string
        last_execution:
          type: string
        version: 
          type: integer
        running:
          type: boolean

  securitySchemes:
    apiKey: 
      type: apiKey
      name: X-Api-Key
      in: header


