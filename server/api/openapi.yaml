            application/json:
              schema: 
                $ref: '#/components/schemas/PaginatedAllowlistEntry'
        "400":
          description: ""
          content:
            text/plain:
              schema:
                type: string


      tags: 
        - allowlist
    post:
      operationId: createAllowlist
      summary: ""
      description: ""
      requestBody:
        description: ""
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAllowlistInput'
      responses:
        "201":
          description: ""
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/AllowlistEntry'
        "400":
          description: ""
          content:
            text/plain:
              schema:
                type: string
      tags: 
        - allowlist

