  /sources/{id}:
    parameters:
      - name: id
        description: ""
        in: path
        required: true
        schema: 
          type: integer
    get:
      operationId: listSourceNodes
      summary: ""
      description: ""
      parameters:
        - name: after
          description: ""
          in: query
          required: false
          schema:
            type: string
        - name: limit
          description: ""
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
