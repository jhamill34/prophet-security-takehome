          required: false
          schema: 
            type: integer
        - name: invert
          description: ""
          in: query
          required: false
          schema: 
            type: boolean
        - name: after
          description: ""
          in: query
          required: false
          schema:
            type: string
        - name: limit
          description: ""
          in: query
          required: false
          schema:
            type: integer

      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNodeEntry'
        "400":
          description: ""
          content:
            text/plain:
              schema:
                type: string

      tags: 
        - node

  /allowlist:
